<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarah King</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Emblema+One&family=Bungee+Shade&family=Dancing+Script&family=Prompt:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="splash">
    <section class="info-container">
      <div class="info-header-pizazz info-header-pizazz--right"></div>
      <header class="info-header info-header--right">who</header>
      <div class="splash-body">
        <p class="splash-text">Sarah</p>
        <p class="splash-text-subtle">"the King"</p>
        <p class="splash-text">King</p>
      </div>
    </section>
  </div>
  <!-- <header class="sticky-header">
    sticky bitch
  </header> -->
  <section class="info-container">
    <div class="info-header-pizazz info-header-pizazz--left"></div>
    <header class="info-header info-header--left">what</header>
    <div class="info-body-pizazz info-body-pizazz--left"></div>
    <div class="info-body">
      <div class="info-body-text">
        <p>Sarah King <span class="pronouns">(she/they)</span> is a</p>
        <p><span class="emphasis">full-stack developer</span>,</p>
        <p><span class="emphasis">code-camp instructor</span>, </p>
        <p><span class="emphasis">Buddhist teacher</span>, and </p>
        <p><span class="emphasis"><span id="noun">mountain</span> enthusiast</span></p>
      </div>
    </div>
  </section>
</body>
</html>
