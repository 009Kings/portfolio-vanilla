<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarah King</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Emblema+One&family=Bungee+Shade&family=Dancing+Script&family=Prompt:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <!-- Splash Page -->
  <div class="splash">
    <section class="info-container">
      <div class="info-header-pizazz info-header-pizazz--right"></div>
      <header class="info-header info-header--right">who</header>
      <div class="splash-body">
        <p class="splash-text">Sarah</p>
        <p class="splash-text-subtle">"the King"</p>
        <p class="splash-text">King</p>
      </div>
    </section>
  </div>
  <!-- What -->
  <section class="info-container">
    <div class="info-header-pizazz info-header-pizazz--left"></div>
    <header class="info-header info-header--left">what</header>
    <div class="info-body-pizazz info-body-pizazz--left"></div>
    <div class="info-body">
      <div class="info-body-text">
        <p class="descriptor-0" >Sarah King <span class="pronouns">(she/they)</span> is a</p>
        <p class="descriptor-1" ><span class="emphasis">full-stack developer</span></p>
        <p class="descriptor-2" ><span class="emphasis">code-camp instructor</span> </p>
        <p class="descriptor-3" ><span class="emphasis">Buddhist teacher</span> and </p>
        <p class="descriptor-4" ><span class="emphasis"><span id="noun">mountain</span> enthusiast</span></p>
      </div>
    </div>
  </section>
  <!-- Where -->
  <section class="info-container">
    <div class="info-header-pizazz info-header-pizazz--right"></div>
    <header class="info-header info-header--right">Where</header>
    <div class="info-body-pizazz info-body-pizazz--right"></div>
    <div class="info-body">
      <div class="info-body-text">
        <div class="social-links">
          <a class="social-link" href="https://github.com/009kings/" target="_blank">
            <img class="social-icon" src="./assets/GitHub.png">
            <p class="social-name">Github</p>
          </a>
          <a class="social-link" href="https://www.linkedin.com/in/sarah-king-wang-shasha/" target="_blank">
            <img class="social-icon" src="./assets/LinkedIn-black.png">
            <p class="social-name">LinkedIn</p>
          </a>
          <a class="social-link" href="mailto:009kings@gmail.com" target="_blank">
            <img class="social-icon" src="./assets/email.png">
            <p class="social-name">Email</p>
          </a>
          <a class="social-link" href="./assets/Sarah_King_Resume.pdf" download>
            <img class="social-icon" src="./assets/email.png">
            <p class="social-name">Resume</p>
          </a>
        </div>
      </div>
    </div>
  </section>
  <!-- Why -->
  <section class="info-container">
    <div class="info-header-pizazz info-header-pizazz--left"></div>
    <header class="info-header info-header--left">Why</header>
    <div class="info-body-pizazz info-body-pizazz--left"></div>
    <div class="info-body">
      <div class="info-body-text">
        Why me?
      </div>
    </div>
  </section>
  <!-- When -->
  <section class="info-container">
    <div class="info-header-pizazz info-header-pizazz--right"></div>
    <header class="info-header info-header--right">When</header>
    <div class="info-body-pizazz info-body-pizazz--right"></div>
    <div class="info-body">
      <div class="info-body-text">
        <form action="mailto:009kings@gmail.com" enctype=”multipart/form-data” method="post">
          <div class="form-group">
            <label for="Name">Name: </label>
            <input type="text" id="Name" name="Name" required>
          </div>
          <div class="form-group">
            <label for="Email">Email: </label>
            <input type="text" id="Email" name="Email" required>
          </div>
          <div class="form-group">
            <label for="Message">Message: </label>
            <input type="text" id="Message" name="Message" required>
          </div>
          <input type="submit" value="Send">
        </form>
      </div>
    </div>
  </section>
</body>
</html>
